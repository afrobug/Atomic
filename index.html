<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtomicPlayer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="appLogo"><img src="atom.png" alt="atomicPlayer">Atomic Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="player">
        <div class="songlist">
            <h1>Atomic Playlist</h1>
            <div>
                <div class="songItem">
                    <!-- <img src="" alt="songItem"> -->
                </div>
            </div>
        </div>
        <div class="songbanner">
        </div>
    </div>

    <div class="playerBottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="playerIcons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1e3e191041.js" crossorigin="anonymous"></script>
</body>

</html>
